<body style="background-color: rgba(0, 0, 0, 0.9); font-family: 'Actor';">
  <div class="ct" style="padding-top: 3%;">
    <center>
      <h1 style="color: white">Responsive Contact Form</h1>
    </center>
    <div class="tab">
      <div id="left" class="tabcontent">
        <h1>Contact Us</h1>
        <h3>Mr.Left</h3>
        <p>Malaysia, Kuala Lumpur</p>
        <p>Telephone: 099-999 9999</p>
      </div>

      <div id="right" class="tabcontent">
        <h1>Contact Us</h1>
        <h3>Mr.Right</h3>
        <p>Malaysia, Pahang</p>
        <p>Telephone: 099-999 9999</p>
      </div>

      <button class="tablink" onclick="opent('left', this, '#ff6666')" id="defaultOpen">Mr.Left</button>
      <button class="tablink" onclick="opent('right', this, '#2eb8b8')">Mr.Right</button>
    </div>

    <div class="split">
      <div class="container">
        <form>
          <div class="row">
            <div class="col-25">
              <label>Name:</label>
            </div>
            <div class="col-75">
              <input type="text" name="Name" placeholder="Full Name">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Email:</label>
            </div>
            <div class="col-75">
              <input type="email" name="Email" placeholder="example@emali.com">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Phone Number:</label>
            </div>
            <div class="col-75">
              <input type="tel" name="Phone Number" placeholder="+60 xx-xxxxxxx">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Message:</label>
            </div>
            <div class="col-75">
              <textarea name="Message" placeholder="Type Message Here..." style="height:100px"></textarea>
            </div>
          </div>
          <div class="row">
            <input onclick="myFunction()" type="button" value="Send">
          </div>
        </form>
      </div>

      <iframe width='100%' height='400px' src="https://api.mapbox.com/styles/v1/xiong15/ck7t7j1m23qub1jo3kyhms631.html?title=false&access_token=pk.eyJ1IjoieGlvbmcxNSIsImEiOiJja3o2bHdpajIwYXJ1MndxbWIwb3U0ZDR3In0.P7qiC-i3MDNKBAvjpoMvsA&zoomwheel=false#16/3.157529/101.707093/289.9/68" title="KLCC" style="border:none;"></iframe>
    </div>
    <div id="snackbar">Sending...</div>
  </div>
</body>
